<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Platform - Prototype</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            margin: 2rem;
        }
        .prototype-frame {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .frame-title {
            padding: 0.75rem 1rem;
            background: #2563eb;
            color: white;
            font-weight: 600;
            border-bottom: 1px solid #ddd;
        }
        iframe {
            width: 100%;
            border: none;
            height: 600px;
        }
    </style>
</head>
<body>
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold mb-2">Object Detection Platform - Prototype</h1>
            <p class="text-sm opacity-80">High-fidelity UI prototype for multilingual object detection website</p>
        </div>
    </header>

    <div class="prototype-container">
        <div class="prototype-frame">
            <div class="frame-title">Main Application Interface</div>
            <iframe src="main.html"></iframe>
